<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{% static 'shortener/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</head>
<body>
    <div class="container mt-5 text-center">
        <img src="{% static 'shortener/logo.png' %}" alt="Logo" height="100">
        <h1 class="mb-4 mt-3">🔗 Easy URL Shortener</h1>
        <form method="post">
            {% csrf_token %}
            <input type="url" name="url" class="form-control mb-3" placeholder="Enter your URL" required>
            <button class="btn btn-primary">Shorten</button>
        </form>

        {% if short_url %}
        <div class="alert alert-success mt-4">
            <strong>Shortened URL:</strong>
            <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
        </div>
        {% endif %}
    </div>

    <footer class="text-center mt-5 mb-3 text-muted">
        Crafted with ❤️ by <strong>Sukanta Nag Hirock</strong><br>
        🔒 Copy Disabled
    </footer>
</body>
</html>
